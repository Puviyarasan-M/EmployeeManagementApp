<!DOCTYPE html  >
<html>
    <head>
             <!-- Latest compiled and minified CSS -->
             <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

             <!-- Optional theme -->
             <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
             <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
             <script src="controllers/controller.js"></script>
             <title>Employee Management</title>
    </head>
    <body>
           <div class="container" ng-app="helloapp" ng-controller = "AppCtrl">

            <h1> Employee Details </h1>

            <table class="table" >
             <thead>  
                <tr>
                    <td><input class="form-control"  placeholder="Name"  ng-model="fname"></td>
                    <td><input class="form-control"  placeholder="Position" ng-model="fposition"></td>
                    <td><input class="form-control" placeholder="Office"  ng-model="foffice"></td>
                    <td><input class="form-control"  placeholder="Salary" ng-model="fsalary"></td>
                    <input type="hidden" name="empId" ng-model="empId">
                    <input type="hidden" name="empId" ng-model="token">
                    <td><button class="btn btn-primary" ng-click="addContact()">Add</button></td>
                    <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
                  </tr>         
                 <tr>
                     <th>Name</th>
                     <th>Position</th>
                     <th>Office</th>
                     <th>Salary</th>
                 </tr>
             </thead>
             <tbody>
                 <tr ng-repeat= "Data in EmployeeDatalist">
                     <td>{{Data.name}}</td>
                     <td>{{Data.position}}</td>
                     <td>{{Data.office}}</td>
                     <td>{{Data.salary}}</td>
                     <td><button class="btn btn-danger" ng-click="remove(Data._id)">Remove</button></td>
                     <td><button class="btn btn-warning" ng-click="edit(Data._id)">Edit</button></td>
                 </tr>
             </tbody>
            </table>


           </div>

        
    </body>
</html>
